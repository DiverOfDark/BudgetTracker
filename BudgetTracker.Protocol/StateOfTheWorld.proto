syntax = "proto3";

option csharp_namespace = "BudgetTracker";

package Protos;

service SoWService {
  rpc GetSystemInfo (Empty) returns (stream SystemInfo);
  
  rpc GetSettings (Empty) returns (stream Settings);
  
  rpc UpdateSettingsPassword (UpdatePasswordRequest) returns (Empty);
  rpc AddScraper(AddScraperRequest) returns (Empty);
  rpc DeleteConfig(UUID) returns (Empty);
  rpc ClearLastSuccesful(UUID) returns (Empty);
}

message UUID {
  string value = 1;
}

message SystemInfo {
  bool is_production = 1;
  string launch_time = 2;
  string stats = 3;

  string current_version = 4;
  string latest_version = 5;
  bool has_newer_version = 6;
}

message ScraperConfig {
  UUID id = 1;
  string scraper_name = 2;
  string login = 3;
  string password = 4;
  string last_successful_balance_scraping = 5;
  string last_successful_statement_scraping = 6;
}

message Settings {
  bool can_download_db_dump = 1;
  repeated string scrapers = 2;
  repeated ScraperConfig scraper_configs = 3;
}

message AddScraperRequest {
  string name = 1;
  string login = 2;
  string password = 3;
}
message UpdatePasswordRequest {
  string newPassword = 1;
}

message Empty { }