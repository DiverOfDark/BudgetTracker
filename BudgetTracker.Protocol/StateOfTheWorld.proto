syntax = "proto3";

option csharp_namespace = "BudgetTracker";

package Protos;

service SoWService {
  rpc GetSystemInfo (Empty) returns (SystemInfo);
  //rpc GetState (Empty) returns (stream SoW);
}

message SystemInfo {
  bool is_production = 1;
  string launch_time = 2;
  string stats = 3;

  string current_version = 4;
  string latest_version = 5;
  bool has_newer_version = 6;
}

message Empty { }